<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加载中</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    div {
      width: 100px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -50px;
      margin-top: -25px;
    }
  </style>
</head>

<body>
  <div>正在打开</div>
</body>

</html>
